<script type="text/javascript">

    $(function() {
        $.getJSON("sys/user/info?_" + $.now(), function (r) {
            watermark({watermark_txt: r.user.userName});
        });
    });


    function getTime() {

        var dateObj = new Date();

        var year = dateObj.getFullYear();//年
        var month = dateObj.getMonth() + 1;//月  (注意：月份+1)
        var date = dateObj.getDate();//日
        var day = dateObj.getDay();
        var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        var week = weeks[day];//根据day值，获取星期数组中的星期数。
        var hours = dateObj.getHours();//小时
        var minutes = dateObj.getMinutes();//分钟
        var seconds = dateObj.getSeconds();//秒

        if (month < 10) {
            month = "0" + month;
        }
        if (date < 10) {
            date = "0" + date;
        }
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        var newDate = year + "年" + month + "月" + date + "日" + hours + "时" + minutes + "分" + seconds + "秒&nbsp &nbsp" + week;
        document.getElementById("dateTime").innerHTML = "当前时间：<font color='#ffebcd'>" + newDate + "</font>";

    }

    function getNotice() {
        $.getJSON("sys/user/noticeInfo?_" + $.now(), function (r) {
            vm.myNoticeCount = r.myNoticeCount;

            $("#myNoticeCount").html(r.myNoticeCount);
        });
    }

    function getMyUpcoming() {
        $.getJSON("sys/user/info?_" + $.now(), function (r) {
            vm.myUpcomingCount = r.myUpcomingCount;
            vm.myOpenApplicationCount = r.myOpenApplicationCount;
            vm.myStockNoticeCount = r.myStockNoticeCount;
            vm.myFundDepositCount = r.myFundDepositCount;
            vm.fundDepositUrl = r.fundDepositUrl;

            $("#myUpcomingCount").html(r.myUpcomingCount);
            $("#myOpenApplicationCount").html(r.myOpenApplicationCount);
            $("#stockNoticeCount").html(r.myStockNoticeCount);
            $("#myFundDepositCount").html(r.myFundDepositCount);
        });
    }

    // 每隔500ms执行一次getTime()
   setInterval('getTime()', 500);
   setInterval('getNotice()', 60000);
   setInterval('getMyUpcoming()', 60000);
</script>
